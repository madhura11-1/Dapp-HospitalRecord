<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <style>
      .column{
          margin: 20px;
      }

      .row1{
          padding: 7px;
          float: inline;
      }

      .registerP{
          float: right;
          margin-right: 30px;
      }
      .in{
          float: inline;
      }
      .displayId{
          float: inline;
          margin: 30px;
      }
      .registerD{
          float: left;
          margin-right: 40px;
      }


  </style>
    <title>Hospital Record</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Welcome to Hospital Record</h1>

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
  
  
    <div class="row1" id="loader">
      <p>Loading.....</p>
    </div>

    <div class="column" id="content">

      <div class="column">
          <div class="registerP">
              <button  onclick="document.getElementById('regd').scrollIntoView();" id="regp" class="regP">Register</button>
          </div>
          <div class="row1">
              <h3>Enter the ID of doctor/Patient to view repective information</h3>
              <br/>
              <br/>
              <br/>
              <br/>
              <br/>
              <br/>
              <br/>
              <br/>
              <br/>
              <br/>
          </div>
      </div>
  
      <br/>
      <div class="in">

        <div class="displayID">
          <label for="id1"><b>Id</b></label>
          <input type="number" placeholder="Enter the Id for a patient" id="id" name="id1" required>
          <button onclick="App.showPatientbydoctor();">OK</button>
        </div>
          <br/>
          <br/>
          <div class="displayId">
              <button onclick="App.showPatientbyOwn();" id="own">View your own Record(only for patients)</button>
          </div>

          <div class="displayID">
            <label for="a"><b>Id</b></label>
            <input type="number" placeholder="Enter the Id for a doctor" id="id_d" required>
            <button onclick="App.showDoctor();">OK</button>
          </div>

          <br/>
          <br/>
      </div>
  
      <div class="column">
          <div class="displayId" >
              <p id="id_display">A </p>
              <br/>
          </div>
          <div class="displayId">
              <p  id="name_display">B </p>
              <br/>
          </div>
          <div class="displayId" >
              <p id="age_display">C </p>
              <br/>
          </div>
          <div class="displayId">
              <p id="disease_display">D </p>
              <br/>
          </div>
          <div class="displayId">
              <p>A1 </p>
              <br/>
          </div>
          <div class="displayId">
              <p>B1 </p>
              <br/>
          </div>
          <div class="displayId">
              <p>C1 </p>
              <br/>
          </div>
          <div class="displayId">
              <p>D1 </p>
              <br/>
          </div>
      </div>
  
      <div class="column1">
          <div class="registerD" id="regD">
              <button  onclick="document.getElementById('regP').scrollIntoView();" id="regd" class="regP">Register Doctor</button>
          </div>
  
          <div class="column">
              <p>REgister A particular patient</p>
          </div>
      </div>
  
      <div class="column">
  
          <div class="displayId">
              <label for="id2"><b>Name</b></label>
              <input id="name" type="text" placeholder="Enter your name" required>
          </div>
  
          <div class="displayId">
              <label for="age2"><b>Age</b></label>
              <input id="age" type="number" placeholder="Enter your age" required>
          </div>
  
          <div class="displayId">
              <button  onclick="App.recordPatient();" id="patient_done">Register me</button>
          </div>
  
      </div>
  
      <div class="column">
          <div class="displayId">
              <p>Add your diseases</p>
          </div>
  
          <div class="displayId">
              <label><b>Disease</b></label>
              <input id="disease" type="text" placeholder="Enter one disease each time" required>
          </div>
  
          <div class="displayId">
              <button onclick="App.recordDisease();" id="disease_reg">Upload the disease</button>
          </div>

          <div class="displayId">
            <label><b>Age Update</b></label>
            <input id="update_age" type="text" placeholder="Enter the updated age" required>
        </div>

        <div class="displayId">
            <button onclick="App.updateAge();" id="age_update">Update the age</button>
        </div>
  
      </div>
  
      <div class="column1">
          <div class="registerP" id="regP">
              <button  onclick="document.getElementById('regD').scrollIntoView();" id="RegP" class="regP">Register Patient</button>
          </div>
  
          <div class="column">
              <p>REgister A particular doctor</p>
          </div>
      </div>
  
      <div class="column">
  
          <div class="displayId">
              <label for="id3"><b>Name</b></label>
              <input id="name2" type="text" placeholder="Enter your name" required>
          </div>
  
          <div class="displayId">
              <label for="age3"><b>Degree</b></label>
              <input id="edu" type="text" placeholder="Enter your Degree" required>
          </div>
  
          <div class="displayId">
              <label for="age3"><b>Place</b></label>
              <input id="place" type="text" placeholder="Enter your Place/Address" required>
          </div>
  
          <div class="displayId">
              <button onclick="App.recordDoctor();" id="doctor_done">Register me</button>
          </div>
  
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
